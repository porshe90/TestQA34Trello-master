plugins {
    id 'java'
}

group 'com.telran'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.2.2'
    implementation 'org.testng:testng:7.5'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'ch.qos.logback:logback-classic:1.2.8'
}

test {
    useTestNG()
}
task log(type: Test){
    useTestNG(){

    def groups = System.getProperty('groups')
    if (groups != null) {
        includeGroups groups
    }

    def suite = System.getProperty('suite', '')
    if (suite.equals('logng')) {
        suites 'src/test/resources/logng.xml'
    } else if (suite.equals('smoke')) {
        suites 'src/test/resources/smoke.xml'
    } else {
        suites 'src/test/resources/test_quick.xml'
    }

    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }
}
}